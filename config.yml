#GLOBAL
OUTPUTDIR: 'results'
DATADIR: 'data'

#=============================
# STEP 1 - PARAMETERS
#===========================++
# mininum number of reads to be analyzed
MIN_INITIAL_READ_PAIRS:  500
MIN_CLEAN_READ_PAIRS:  250
BBDUK_HIV_REF: 'database/hiv-db_filtered_bbduk.fasta'
UNIVEC_DB: 'database/UniVec.fasta'
ADAPTERS_DB: 'database/adapters.fa'
PRIMERS_DB: 'database/primers.fasta'
PRIMERS_REV_COMP_DB: 'database/primers_rev_comp.fasta'
SAMPLING_SEED: 8976
N_READS_SAMPLED: 4000

#=============================
# STEP 2 - PARAMETERS
#===========================++
# Minimum number of contigs generated by spades to be used in the next step
SPADES_MIN_SCAFFOLDS:  1

#=============================
# STEP 3 - PARAMETERS
#===========================++
# Path to blast nt database
NT_DATABASE_PATH: 'database/HXB2/HIVHXB2CG_q4PCR_probes.fasta'
# blast script
BLAST_SCRIPT_PATH: 'scripts'

# Mininum references to move on
MIN_HIV_REFERENCES:  1


#=============================
# STEP 4 - PARAMETERS
#===========================++
HXB2_ANNOTATED_REF: 'database/HXB2/HIVHXB2CG_q4PCR_probes.gb'
CORRECTION: FALSE
